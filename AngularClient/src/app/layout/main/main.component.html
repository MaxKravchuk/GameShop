<div class="cont">
  <a mat-button routerLink="/games/create" color="primary">Create game</a>
  <a mat-button routerLink="/publishers/create" color="primary">Create publisher</a>
  <div *ngFor="let game of games">
    <p>{{game.Name}}</p>
    <a mat-button routerLink="/games/details/{{game.Key}}" color="accent">View</a>
  </div>
</div>
