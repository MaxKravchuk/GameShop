<div [formGroup]="form" class="game-create-form">
  <div class="mat-title">New Game</div>
  <p>
    <mat-form-field [ngStyle]="{'width':'320px'}" appearance="outline">
      <mat-label>Game name</mat-label>
      <input
        matInput
        formControlName="gameName"
        type="string"
        minlength="1"
        placeholder="Game name">
      <mat-hint>Length must be greater than 1</mat-hint>
      <mat-error *ngIf="form.controls.gameName.invalid">Length must be greater than 1</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field [ngStyle]="{'width':'320px'}" appearance="outline">
      <mat-label>Description</mat-label>
      <input
        matInput
        formControlName="gameDescription"
        type="string"
        minlength="1"
        placeholder="Game description">
      <mat-hint>Length must be greater than 1</mat-hint>
      <mat-error *ngIf="form.controls.gameDescription.invalid">Length must be greater than 1</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field [ngStyle]="{'width':'320px'}" appearance="outline">
      <mat-label>Game key</mat-label>
      <input
        matInput
        formControlName="gameKey"
        type="string"
        minlength="1"
        placeholder="Game key">
      <mat-hint>Length must be greater than 1</mat-hint>
      <mat-error *ngIf="form.controls.gameKey.invalid">Length must be greater than 1</mat-error>
    </mat-form-field>
  </p>
  <div>
    <mat-form-field [ngStyle]="{'width':'320px'}" appearance="outline">
      <mat-label>Game genres</mat-label>
      <mat-select formControlName="gameGenres">
        <mat-option *ngFor="let gameGenre of gameGenres" [value]="gameGenre">
          {{gameGenre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field [ngStyle]="{'width':'320px'}" appearance="outline">
      <mat-label>Platform type</mat-label>
      <mat-select formControlName="platformTypes">
        <mat-option *ngFor="let PlatformType of platformTypes" [value]="PlatformType">
          {{PlatformType}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="buttons-div">
  <button mat-flat-button (click)="onNoClick()">Discard</button>
  <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid" (click)="onSaveForm()">Save</button>
</div>
