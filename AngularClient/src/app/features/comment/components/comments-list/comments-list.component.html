<h3>Comments</h3>
<div class="comment-container">
  <app-game-comment
    *ngFor="let rootComment of getRootComments()"
    [comment]="rootComment"
    [replies]="getReplies(rootComment.Id!)"
    [parentCommentId]="rootComment.Id!"
    [parentCommentName]="rootComment.Name!"
    [gameKey]="gameKey!"></app-game-comment>
</div>
