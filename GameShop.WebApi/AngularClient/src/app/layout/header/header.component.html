<mat-toolbar color="primary" class="header-container">
    <div class="left-header">
        <div>
            <p>Number of games: {{numberOfGames}}</p>
        </div>
        <a mat-button routerLink="/" routerLinkActive="active">Game Store</a>
        <a
           *ngIf="authService.isAuthorized()"
           mat-button
           routerLink="/cart/viewcart"
           routerLinkActive="active"
        >Shopping Cart</a>
        <a
            *ngIf="authService.isAuthorized() && authService.isInRole('Administrator')"
            mat-button
            routerLink="/admin/main"
            routerLinkActive="active">
            Admin panel
        </a>
        <a
            *ngIf="authService.isAuthorized() && authService.isInRole('Manager')"
            mat-button
            routerLink="/manager/main"
            routerLinkActive="active">
            Manager panel
        </a>
    </div>
    <div class="right-header">
        <a
            *ngIf="!authService.isAuthorized()"
            mat-button
            routerLink="/auth/login">Log in</a>
        <a
            *ngIf="authService.isAuthorized()"
            mat-button
            (click)="logOut()">Log out</a>
    </div>
</mat-toolbar>
