<div *ngFor="let game of games">
    <p>{{game.Name}}</p>
    <a mat-button routerLink="/games/details/{{game.Key}}" color="accent">View</a>
    <a *ngIf="IsManager && game!.IsDeleted == false"
       mat-button
       (click)="editDeleteGame(game.Key!)">Edit/Delete</a>
</div>
<app-pagination
    [HasNext] = "HasNext"
    [HasPrevious] = "HasPrevious"
    [maxPageSize]="MaxPageSize"
    (pageIndexEvent)="pageIndexChanged($event)"
    (pageSizeEvent)="pageSizeChange($event)"></app-pagination>
