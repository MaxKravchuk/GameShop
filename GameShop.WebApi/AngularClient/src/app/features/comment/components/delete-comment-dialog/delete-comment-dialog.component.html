<h1 class="dialog-title" mat-dialog-title>Delete comment</h1>
<div class="dialog-content" mat-dialog-content>
    <p class="dialog-content__body">
        Do you want to delete comment with id {{commentId}}?
    </p>
</div>
<div class="dialog-actions" mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Discard</button>
    <button mat-raised-button color="warn" (click)="onDeleteClick()">
        Delete
    </button>
</div>
