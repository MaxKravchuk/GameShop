<h3>Comments</h3>
<div class="comment-container">
    <app-game-comment
        *ngFor="let rootComment of rootComments"
        [comments] = "comments"
        [comment]="rootComment"
        [replies]="comments | repliesPipe:rootComment.Id!"
        [parentComment]="rootComment"
        [gameKey]="game.Key!"></app-game-comment>
</div>
<app-create-comment [game]="game"></app-create-comment>
