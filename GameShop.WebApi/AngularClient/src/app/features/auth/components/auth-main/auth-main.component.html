<div [formGroup]="form" class="auth__form">
    <div class="auth__form--title mat-title">Log in or register</div>
    <div class="auth__form--filed">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
                matInput
                formControlName="Email"
                type="email"
                minlength="1"
                placeholder="Email">
            <mat-hint>Length must be greater than 1</mat-hint>
            <mat-error *ngIf="form.controls['Email'].invalid">Length must be greater than 1</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Nick name</mat-label>
            <input
                matInput
                formControlName="NickName"
                type="string"
                minlength="1"
                placeholder="NickName">
            <mat-hint>Length must be greater than 1</mat-hint>
            <mat-error *ngIf="form.controls['NickName'].invalid">Length must be greater than 1</mat-error>
        </mat-form-field>
    </div>
    <div class="auth__form--filed">
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
                matInput
                formControlName="Password"
                type="string"
                minlength="1"
                placeholder="Password">
            <mat-hint>Length must be greater than 1</mat-hint>
            <mat-error *ngIf="form.controls['Password'].invalid">Length must be greater than 1</mat-error>
        </mat-form-field>
    </div>
</div>
<div class="auth__actions">
    <button mat-flat-button (click)="onNoClick()">Discard</button>
    <button
        *ngIf="this.action !== 'register'"
        mat-raised-button type="submit" color="primary" [disabled]="!form.valid" (click)="onLogIn()">Log in
    </button>
    <button
        *ngIf="this.action === 'register'"
        mat-raised-button type="submit" color="primary" [disabled]="!form.valid" (click)="onRegister()">Register
    </button>
</div>
