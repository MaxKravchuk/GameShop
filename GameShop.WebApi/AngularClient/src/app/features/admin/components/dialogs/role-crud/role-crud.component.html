<h1 *ngIf="isAdding" mat-dialog-title>Create role</h1>
<h1 *ngIf="!isAdding" mat-dialog-title>Edit role</h1>
<div mat-dialog-content>
    <div [formGroup]="form" class="create-form">
        <div *ngIf="isAdding" class="mat-title">You are creating new role</div>
        <div *ngIf="!isAdding" class="mat-title">You are editing role {{role.Name}}</div>
        <p>
            <mat-form-field [ngStyle]="{'width':'320px'}" appearance="outline">
                <mat-label>Role name</mat-label>
                <input
                    matInput
                    formControlName="Name"
                    type="string"
                    minlength="1"
                    placeholder="Role name">
                <mat-hint>Length must be greater than 1</mat-hint>
                <mat-error *ngIf="form.controls['Name'].invalid">Length must be greater than 1</mat-error>
            </mat-form-field>
        </p>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button (click)="onNoClick()">Discard</button>
    <button *ngIf="isAdding" mat-raised-button color="primary" (click)="onSaveClick()">
        Save
    </button>
    <button *ngIf="!isAdding" mat-raised-button color="warn" (click)="onDeleteClick()">
        Delete
    </button>
</div>
