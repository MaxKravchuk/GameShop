<h1 *ngIf="isAdding" mat-dialog-title>Create genre</h1>
<h1 *ngIf="!isAdding" mat-dialog-title>Edit genre</h1>
<div mat-dialog-content>
    <div [formGroup]="form" class="create-form">
        <div *ngIf="isAdding" class="mat-title">You are creating new genre</div>
        <div *ngIf="!isAdding" class="mat-title">You are editing genre {{genre.Name}}</div>
        <p>
            <mat-form-field [ngStyle]="{'width':'320px'}" appearance="outline">
                <mat-label>Genre name</mat-label>
                <input
                    matInput
                    formControlName="Name"
                    type="string"
                    minlength="1"
                    placeholder="Genre name">
                <mat-hint>Length must be greater than 1</mat-hint>
                <mat-error *ngIf="form.controls['Name'].invalid">Length must be greater than 1</mat-error>
            </mat-form-field>
        </p>
        <div>
            <mat-form-field [ngStyle]="{'width':'320px'}" appearance="outline">
                <mat-label>Parent</mat-label>
                <mat-select formControlName="ParentGenreId">
                    <mat-option [value]="null">None</mat-option>
                    <mat-option *ngFor="let genre of genres" [value]="genre.Id">
                        {{genre.Name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button (click)="onNoClick()">Discard</button>
    <button *ngIf="isAdding"
            [disabled]="!form.valid"
            mat-raised-button color="primary" (click)="onSaveClick()">
        Save
    </button>
    <button *ngIf="!isAdding"
            [disabled]="!form.valid"
            mat-raised-button color="warn" (click)="onEditClick()">
        Edit
    </button>
    <button *ngIf="!isAdding" mat-raised-button color="warn" (click)="onDeleteClick()">
        Delete
    </button>
</div>
